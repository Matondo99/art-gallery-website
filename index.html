<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art gallery</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body id="home">


  <main class="vert-paddwise">
    <div class="wraper">
      <div class="gallery gridwise">
        <div class="img-grid-1">
          <picture>
            <source media="(min-width: 880px)"
                    srcset="images/desktop/image-grid-1.jpg 1x,
                            images/desktop/image-grid-1@2x.jpg 2x">
            <source media="(min-width: 570px)"
                    srcset="images/tablet/image-grid-1.jpg 1x,
                            images/tablet/image-grid-1@2x.jpg 2x">
            <img src="images/mobile/image-grid-1.jpg"
                 alt=""
                 srcset="images/mobile/image-grid-1@2x.jpg 2x">
          </picture>
        </div>
        <div class="white-card flowise">
          <h2>Your day at the gallery</h2>
          <p>Wander through our distinct collections and find new insights about our artists. Dive into the details of their creative process.</p>
        </div>
        <div class="img-grid-2">
          <picture>
            <source media="(min-width: 880px)"
                    srcset="images/desktop/image-grid-2.jpg 1x,
                            images/desktop/image-grid-2@2x.jpg 2x">
            <source media="(min-width: 570px)"
                    srcset="images/tablet/image-grid-2.jpg 1x,
                            images/tablet/image-grid-2@2x.jpg 2x">
            <img src="images/mobile/image-grid-2.jpg"
                 alt=""
                 srcset="images/mobile/image-grid-2@2x.jpg 2x">
          </picture>
        </div>
        <div class="img-grid-3">
          <picture>
            <source media="(min-width: 880px)"
                    srcset="images/desktop/image-grid-3.jpg 1x,
                            images/desktop/image-grid-3@2x.jpg 2x">
            <source media="(min-width: 570px)"
                    srcset="images/tablet/image-grid-3.jpg 1x,
                            images/tablet/image-grid-3@2x.jpg 2x">
            <img src="images/mobile/image-grid-3.jpg"
                  alt=""
                  srcset="images/mobile/image-grid-3@2x.jpg 2x">
          </picture>
        </div>
        <div class="black-card blackboard flowise">
          <h2>Come &amp; be inspired</h2>
          <p>Weâ€™re excited to welcome you to our gallery and see how our collections influence you.</p>
        </div>
      </div> <!-- /gallery -->
    </div> <!-- /wraper -->
  </main>
  
  
</body>

</html>
